<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title >Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header.html::header}"></header>


<div class="container">
    <div class="alert alert-info mt-2">
        <h3 th:text="|${post.title}|"></h3>
        <p th:text="|${post.full_text}|"></p>
        <p th:text="|${post.views} просмотров|"></p>
        <a th:if="${isOwn == true}" th:href="|/blog/${post.id}/edit|" class="btn btn-warning">Редактировать</a><br><br>
        <form th:if="${isOwn == true}" th:action="|/blog/${post.id}/remove|" method="post">
            <button type="submit" th:href="|/blog/${post.id}/remove|" class="btn btn-warning">Удалить</button>
        </form>

    </div>
    <form th:if="${auth == true}"  th:action="|/blog/${post.id}/addComment|" method="post">
        <textarea name="full_text" placeholder="Введите комментарий" class="form-control"></textarea><br>
        <button type="submit" th:href="|/blog/${post.id}/addComment|" class="btn btn-warning">Прокомментировать</button>
    </form>
    <div th:each="comm : ${comments}" class = "mt-2">
        <h3 th:text="|${comm.author}|"></h3>
        <p th:text="|${comm.full_text}|"></p>
    </div>
</div>>

<footer th:insert="~{blocks/footer.html::footer}"></footer>

</body>
</html>
