<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title >Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header.html::header}"></header>


<div class="container mt-5">
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h3 th:text="|${el.title}|"></h3>
        <p th:text="|${el.full_text}|"></p>
        <p th:text="|${el.views} просмотров|"></p>
        <a th:if="${isOwn == true}" th:href="|/blog/${el.id}/edit|" class="btn btn-warning">Редактировать</a><br><br>
        <form th:if="${isOwn == true}" th:action="|/blog/${el.id}/remove|" method="post">
            <button type="submit" th:href="|/blog/${el.id}/remove|" class="btn btn-warning">Удалить</button>
        </form>

    </div>
</div>>

<footer th:insert="~{blocks/footer.html::footer}"></footer>

</body>
</html>
