<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title >Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header.html::header}"></header>


<div class="container">
    <h1>Редактирование статьи</h1>
    <form method="post">
        <div th:each="el : ${post}">
            <input type="text" name="title" placeholder="Название статьи" class="form-control" th:value="|${el.title}|"><br>
            <input type="text" name="anons" placeholder="Фнонс" class="form-control" th:value="|${el.anons}|"><br>
            <textarea name="full_text" placeholder="Текст" class="form-control" th:text="|${el.full_text}|"></textarea><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </div>

    </form>
</div>>

<footer th:insert="~{blocks/footer.html::footer}"></footer>

</body>
</html>
