<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title >Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header.html::header}"></header>


<div class="container">
    <div class="alert alert-info mt-2">
        <h3 th:text="|${post.title}|"></h3>
        <p th:if="${owner != null}" th:text="|Автор ${owner.name}|"></p>
        <p th:unless="${owner != null}">???</p>
        <p th:text="|${post.full_text}|"></p>
        <p th:text="|${post.views} просмотров|"></p>
        <a th:if="${owner.id == curUser.id}" th:href="|/blog/${post.id}/edit|" class="btn btn-warning">Редактировать</a><br><br>
        <form th:if="${owner.id == curUser.id}" th:action="|/blog/${post.id}/remove|" method="post">
            <button type="submit" th:href="|/blog/${post.id}/remove|" class="btn btn-warning">Удалить</button>
        </form>

    </div>


    <form th:if="${auth == true}"  th:action="|/blog/${post.id}/addComment|" method="post">
        <textarea name="full_text" placeholder="Введите комментарий" class="form-control"></textarea><br>
        <button type="submit" th:href="|/blog/${post.id}/addComment|" class="btn btn-warning">Прокомментировать</button>
    </form>


    <div th:each="comm : ${comments}" class = "alert alert-warning mt-2">
        <h3 th:text="|${comm.author}|"></h3>
        <p th:text="|${comm.full_text}|" id="fullTextLabel"></p>


        <button  type="button" class="btn btn-warning">Редактировать</button>

        <form th:if="${curUser.name == comm.author}" th:action="|/blog/${post.id}/editComment/${comm.id}|"  method="post" hidden="hidden" id="confirmForm" >

            <textarea th:text="|${comm.full_text}|" class="form-control" name="full_text" id="fullTextArea" hidden="hidden"></textarea>
            <button type="submit" th:href="|/blog/${post.id}/editComment/${comm.id}|" class="btn btn-warning"  id="confirmButton">Готово</button>
        </form>
        <form th:if="${curUser.name == comm.author}" th:action="|/blog/${post.id}/removeComment/${comm.id}|" method="post" class="mt-2">
            <button type="submit" th:href="|/blog/${post.id}/removeComment/${comm.id}|" class="btn btn-warning">Удалить</button>
        </form>

    </div>
</div>>


<footer th:insert="~{blocks/footer.html::footer}"></footer>

</body>
<script>
    let editCommentBut = document.getElementById("commentEdit")
    let confirmEditBut = document.getElementById("confirmButton")

    editCommentBut.onclick = function () {
        let label = document.getElementById("fullTextLabel")
        let textArea = document.getElementById("fullTextArea")
        let form = document.getElementById("confirmForm")

        label.hidden = true
        editCommentBut.hidden = true
        textArea.hidden = false
        form.hidden = false
    }

    confirmEditBut.onclick = function (){
        let label = document.getElementById("fullTextLabel")
        let textArea = document.getElementById("fullTextArea")
        let form = document.getElementById("confirmForm")

        label.hidden = false
        editCommentBut.hidden = false
        textArea.hidden = true
        form.hidden = true
    }
</script>
</html>
