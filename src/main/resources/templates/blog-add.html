<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <title >Блог сайта</title>

</head>
<body>

<header th:insert="~{blocks/header.html::header}"></header>


<div class="container min-vh-100">
  <h1>Добавление статьи</h1>
  <form action="/add/blog" method="post">
    <input type="text" name="title" placeholder="Введите название статьи" class="form-control" autocomplete="off"><br>
    <input type="text" name="anons" placeholder="Введите анонс" class="form-control" autocomplete="off"><br>
    <textarea name="full_text" placeholder="Введите текст" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-success">Добавить статью</button>
  </form>
</div>>
