<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="|${title}|" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header.html::header}"></header>


<div class="container mt-5">
    <h1 th:text="Логин"></h1>
    <div th:if="${param.error}" class="alert alert-danger">Invalid username or password.</div>
    <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
    <form th:action="|@{/login}|" method="post">
        <input type="text" name="username" placeholder="Имя пользователя" class="form-control"><br>
        <input type="text" name="password" placeholder="Пароль" class="form-control" autocomplete="off"><br>
        <button type="submit" class="btn btn-success">Войти</button>
    </form>
</div>


<footer th:insert="~{blocks/footer.html::footer}"></footer>


</body>
</html>
