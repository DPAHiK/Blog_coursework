<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="|${title}|" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header.html::header}"></header>


<div class="container mt-5">
  <h1 th:text="Регистрация"></h1>
  <div th:if="|${errors}|" >
    <div th:text="|${errors}|" class="alert alert-danger" role="alert" />
  </div>
  <form action="/registration" method="post">
    <input type="text" name="name" placeholder="Имя пользователя" class="form-control"><br>
    <input type="text" name="password" placeholder="Пароль" class="form-control"><br>
    <input name="passwordConfirm" placeholder="Повторите пароль" class="form-control"><br>
    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
  </form>
</div>


<footer th:insert="~{blocks/footer.html::footer}"></footer>


</body>
</html>
