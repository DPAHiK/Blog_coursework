<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title >Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header.html::header}"></header>


<div class="container min-vh-100">
    <h1>Лента</h1>
    <div th:each="el : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="|${el.title}|"></h3>
        <p th:text="|${el.anons}|"></p>
        <a th:href="|/blog/${el.id}|" class="btn btn-warning">Детальнее</a>
    </div>
    <div th:if="${curPage != 0}" class="row">
        <a th:href="|/${curPage - 1}|" class="btn btn-warning col-md-5">Назад</a>
        <a th:href="|/${curPage + 1}|" class="btn btn-warning col-md-5 offset-md-2">Далее</a>
    </div>
    <div th:unless="${curPage != 0}" class="row">
        <a th:href="|/${curPage + 1}|" class="btn btn-warning col-md-5 offset-md-7">Далее</a>
    </div>
</div>

<footer th:insert="~{blocks/footer.html::footer}"></footer>

</body>
</html>
